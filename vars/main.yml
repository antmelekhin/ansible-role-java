---
# Default OpenJDK packages
_java_openjdk_debian_package_name: "{{ (ansible_distribution_major_version == '10') | ternary('openjdk-11-jre', 'openjdk-17-jre') }}"
_java_openjdk_redhat_package_name: "{{ (ansible_distribution_major_version == '7') | ternary('java-11-openjdk', 'java-17-openjdk') }}"

# Default Amazon Corretto mirrors
_java_corretto_debian_repository_mirror_url: 'https://apt.corretto.aws'
_java_corretto_redhat_repository_mirror_url: 'https://yum.corretto.aws'

# Default Amazon Corretto GPG key
_java_corretto_debian_repository_gpgkey_url: '{{ _java_corretto_debian_repository_mirror_url }}/corretto.key'
_java_corretto_debian_repository_gpgkey_keyring: '/usr/share/keyrings/corretto-archive-keyring.gpg'
_java_corretto_redhat_repository_gpgkey_url: '{{ _java_corretto_redhat_repository_mirror_url }}/corretto.key'

# Default Amazon Corretto repositories
_java_corretto_debian_repository: '{{ _java_corretto_debian_repository_mirror_url }} stable main'
_java_corretto_redhat_repository: '{{ _java_corretto_redhat_repository_mirror_url }}/$basearch'

# Default Amazon Corretto packages
_java_corretto_debian_package_name: 'java-17-amazon-corretto-jdk'
_java_corretto_redhat_package_name: 'java-17-amazon-corretto-devel'
